{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="{% static 'login_style.css' %}">
<div class="container">
   <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" name= "login_form" action="#" method="post" role="form" style="display: {{login_disp}} ">
                  {% csrf_token %}
		              <h2 style='color:crimson'>LOGIN</h2>
                  {% if err_str %}
                  <h2 style='color:crimson'>{{ err_str }}</h2>
                  {% endif %}
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
		  <!--
                  <div class="col-xs-6 form-group pull-left checkbox">
                    <input id="checkbox1" type="checkbox" name="remember">
                    <label for="checkbox1">Remember Me</label>   
                  </div>
		  -->
                  <div class="col-xs-6 form-group pull-right">     
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                  </div>
              </form>
              <form id="register-form" name = "register_form" action="#" method="post" role="form" style="display: {{ register_disp }}">
                {% csrf_token %}
                <h2 style="color: crimson">REGISTER</h2>
                  <div class="form-group">
                    <input type="text" name="full-name" id="full-name" tabindex="1" class="form-control" placeholder="Name" value="">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <input type="text" name="address" id="address" tabindex="2" class="form-control" placeholder="Address">
                  </div>
                  <div class="form-group">
                    <input type="text" name="mob-no" id="mob-no" tabindex="2" class="form-control" placeholder="Mobile No.">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-heading">
          <div class="row">
            <form method = "post">
            {% csrf_token %}
            <div class="col-xs-6 tabs">
              <a href="#" class="active" id="login-form-link"><div class="login">
                <input type="submit" name="login-btn" id="login-btn" class="form-control btn btn-register" style = "padding: 0;border: none;background: none;" value="Login">
                <!-- <button type="submit" id = "login_btn" style = "padding: 0;border: none;background: none;">LOGIN</button> -->
                </div></a>
            </div>
            <div class="col-xs-6 tabs">
              <!-- <button type="submit" name = "cart_btn" style = "padding: 0;border: none;background: none;"> -->
              <a href="#" id="register-form-link"><div class="register" style= 'background-color:crimson'>
                <input type="submit" name="register-btn" id="register-btn" class="form-control btn btn-register" style = "padding: 0;border: none;background: none;" value="Register">
                <!-- <button type="submit" id = "register_btn" style = "padding: 0;border: none;background: none;">REGISTER</button> -->
              </div></a>
            <!-- </button> -->
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
    <div class="container">
    </div>
</footer>
